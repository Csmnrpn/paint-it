<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e776c36ee4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Paint-IT</title>
</head>
<body>
    <main class='mainContainer'>
        <h1>Paint-IT</h1>
        
        <div class="colors">
            <div class="slideContainer">
                <label for="sizeSlider" class='sliderLabel'>Pick Canvas Size</label>
                <input type="range" min="2" max="100" value="25" class="sizeSlider" name="sizeSlider">
                <p class='currentSize'></p>
            </div>
            <p class='choosePaintText'>Choose paint</p>
            <button class="springColor">Spring</button>
            <button class="summerColor">Summer</button>
            <button class="autumnColor">Autumn</button>
            <button class="winterColor">Winter</button>    
            <button class="blackColor">Black</button>
            <button class="whiteColor">Eraser</button>
            <button class='clearButton'>Clean Canvas</button>
        </div>
        <div class='canvasContainer'></div>    
    </main>
    <footer>
        <div class='credits'>
            <p>	&copy;Cosmin Ripan</p>
            <a href="https://github.com/Csmnrpn/paint-it"><i class="fab fa-github"></i></a>
        </div>
    </footer>    
        
<script src='assets/js/script.js'></script>    
</body>
</html>
